    function find_index_of(date_str, arr){
        var i = 1;
        if(WEEKLY_REPORT == ''){
            for (i = 1; i < arr.length; i++){
	        if (date_str == arr[i]){
	            break;
	        }
	    }
	} else {
            for (i = 1; i < arr.length; i++){
	        if (arr[i] >= date_str){
	            break;
	        }
	    }	
	}
	return i;
